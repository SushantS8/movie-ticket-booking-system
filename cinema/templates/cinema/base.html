{% load static %}
<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}Cinema{% endblock %}</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b1324; color: #e8eefc; }
header { padding: 16px 24px; background: #101938; position: sticky; top: 0; }
a { color: #9ec1ff; text-decoration: none; } a:hover { text-decoration: underline; }
main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
.card { background: #111b3d; border-radius: 16px; padding: 16px; box-shadow: 0 6px 24px rgba(0,0,0,0.3); margin-bottom: 16px; }
.btn { display: inline-block; padding: 8px 12px; border-radius: 12px; background: #2a5bd7; color: white; border: none; cursor: pointer; }
.btn.secondary { background: #33406e; }
.grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
.seat { width: 28px; height: 28px; display: inline-grid; place-items: center; border-radius: 6px; margin: 4px; font-size: 12px; }
.seat.free { background: #1d2b5e; } .seat.taken { background: #a23b3b; }
.row-label { width: 28px; display: inline-block; text-align: right; margin-right: 6px; opacity: 0.7; }
.screen { text-align: center; margin: 12px 0; opacity: 0.8; }
.flash { padding: 10px 12px; border-radius: 10px; background: #17356e; margin-bottom: 12px; }
input, textarea { width: 100%; padding: 8px 10px; background: #0c1430; color: #e8eefc; border: 1px solid #223165; border-radius: 10px; }
label { display:block; margin: 8px 0 4px; } form { margin-top: 12px; }
</style></head><body>
<header>
<strong><a href="{% url 'cinema:home' %}">ðŸŽ¬ Movie Ticket Booking</a></strong>
<span style="float:right"><a href="{% url 'cinema:cancel_booking' %}">Cancel booking</a></span>
</header>
<main>
{% for m in messages %}<div class="flash">{{ m }}</div>{% endfor %}
{% block content %}{% endblock %}
</main></body></html>
